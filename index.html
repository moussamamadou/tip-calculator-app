<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <style>
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="SPLITTER - The Tip Calculator App">
  </header>
  <main>
    <div class="calculator">
      <form id="operation" class="operation" action="" method="get">
        <div class="bill">
          <div class="label-wrapper">
            <label for="bill" class="operation-label">Bill</label>
          </div>
          <span class="input-wrapper">
            <input type="number" name="bill" id="bill" placeholder="0" min="0" >
          </span>
        </div>
        <div class="tip">
          <div class="label-wrapper">
            <label for="tip-selection" class="operation-label">Select Tip %</label>
          </div>
          <div class="tip-percentages">
            <div class="tip-percentage">
              <input type="radio" name="tip-selection" id="tip-0" value="5">
              <label for="tip-0">5%</label> 
            </div>
            <div class="tip-percentage">
              <input type="radio" name="tip-selection" id="tip-1" value="10">
              <label for="tip-1">10%</label>             
            </div>
            <div class="tip-percentage">
              <input type="radio" name="tip-selection" id="tip-2" value="15">
              <label for="tip-2">15%</label>             
            </div>
            <div class="tip-percentage">
              <input type="radio" name="tip-selection" id="tip-3" value="25">
              <label for="tip-3">25%</label>            
            </div>
            <div class="tip-percentage">
              <input type="radio" name="tip-selection" id="tip-4" value="50">
              <label for="tip-4">50%</label>            
            </div>
            <div class="tip-percentage">
              <input type="number" name="tip-custom" id="tip-custom" placeholder="Custom" min="0" value='' >
            </div>
          </div>          
        </div>
        <div class="number-people">
          <div class="label-wrapper">
            <label for="number-people-input" class="operation-label">Number of People</label>
          </div>
          <span class="input-wrapper">
            <input type="number" name="number-people-input" id="number-people-input" placeholder="0" min="0" step="1">
          </span>
        </div>
<!--         <input type="submit" value="Submit"> -->
      </form>
      <div class="result">
        <div class="result-display">
          <div class="tip-amount">
            <div class="result-label">
              Tip Amount
              <br><span>/ person</span>      
            </div>
            <div class="result-number">
              $0.00
            </div>
          </div>
          <div class="total">
            <div class="result-label">
              Total
              <br><span>/ person</span>
            </div>            
            <div class="result-number">
              $0.00
            </div>          
          </div>
        </div>
        <div class="reset">
          <button class="reset-btn" id="reset-btn" disabled>RESET</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://www.moussamamadou.com">Moussa Mamadou</a>.
    </div>
  </footer>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
